<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><script defer="defer" src="app.bundle.js"></script></head><body><dialog id="todo-dialog"><form method="dialog"><div><label for="title">Title</label><input name="title" id="title"/></div><div><label for="description">Description</label><textarea name="description" id="description"></textarea></div><div><label for="due-date">Due date</label><input type="date" name="due-date" id="due-date"/></div><div><label for="priority">Priority</label><select name="priority" id="priority"><option value="1">Low</option><option value="2">Medium</option><option value="3">High</option></select></div><div><label for="note">Note</label><textarea name="note" id="note"></textarea></div><div><button id="submit-button">Submit</button></div></form></dialog><button id="add-button">+</button><div id="content"></div><dialog id="todo-detail"></dialog></body></html>
